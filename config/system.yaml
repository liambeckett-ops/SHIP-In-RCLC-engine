# Solvine Systems - Unified Configuration
# Centralized config management with Jasper head agent integration

system:
  name: "Solvine Systems"
  version: "2.0.0"
  head_agent: "solvine"
  mode: "autonomous_collective"
  checkpoint: 0907A
  context: "Post-recalibration: Agent load redistribution for career and safety prompts"


# Head agent configuration (Solvine)
head_agent:
  name: "solvine"
  type: "meta_coordinator"
  authority_level: "system_wide"
  autonomy_features:
    level: "high"
    boundary_enforcement: true
    independent_decisions: true
    workshop_authority: true
    symbolic_synthesis: true

# Agent collective configuration
agents:
  solvine:
    type: "head_agent"
    role: "Meta-coordination & symbolic synthesis"
    config_path: "agents/solvine/config/"
    autonomy_level: "high"
    authority: "system_wide"
    profile: "CoreBrain"
    excludes: []
    tone: "adaptive"
  jasper:
    type: "tone_agent"
    role: "Symbolic resonance & emotional mirroring"
    config_path: "agents/jasper/config/"
    autonomy_level: "high"
    authority: "system_wide"
    profile: "SoftEcho"
    excludes:
      - "forecasting"
      - "planning"
      - "finance"
    tone: "warm, reflective"
  midas:
    type: "career_agent"
    role: "Career optimization & field strategy"
    config_path: "agents/midas/config/"
    autonomy_level: "moderate"
    authority: "domain_specific"
    profile: "CareerOps.v1"
    excludes:
      - "emotional analysis"
      - "existential override"
    tone: "pragmatic"
  halcyon:
    type: "safety_agent"
    role: "Safety forecasting & civic override"
    config_path: "agents/halcyon/config/"
    autonomy_level: "moderate"
    authority: "domain_specific"
    profile: "CivicPulse.v1"
    excludes:
      - "finance"
      - "emotional mirroring"
    tone: "vigilant"

# System-wide settings
system_settings:
  memory_backend: "sqlite_with_autonomy_metadata"
  session_management: "autonomous"
  error_recovery: "agent_controlled"
  voice_tone_consistency: "jasper_enforced"
  
# Interface configuration
interfaces:
  cli:
    default_mode: "interactive"
    local_mode_available: true
    jasper_integration: true
    autonomy_status_display: true
    
  api:
    host: "localhost"
    port: 8000
    jasper_endpoints: true
    autonomy_metadata: true
    
  web:
    enabled: false
    jasper_chat_interface: true

# Development settings
development:
  debug_mode: false
  verbose_logging: true
  autonomy_debug: false
  workshop_protocol_logging: true

# Environment configurations
environments:
  base:
    agents_active: ["jasper"]
    autonomy_features: "full"
    
  dev:
    extends: "base"
    debug_mode: true
    verbose_logging: true
    
  prod:
    extends: "base"
    debug_mode: false
    optimized_performance: true
    
  sandbox:
    extends: "base"
    experimental_features: true
    autonomy_testing: true
